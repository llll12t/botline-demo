<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Your Online Store</title>
</head>

<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold">Your Store</a>

            <!-- Responsive Menu -->
            <div class="hidden md:flex space-x-4">
                <a href="#" class="hover:text-gray-300">Home</a>
                <a href="#" class="hover:text-gray-300">Browse</a>
                <a href="#" class="hover:text-gray-300">Info</a>
                <a href="#" class="hover:text-gray-300">Cart</a>
            </div>

            <!-- Responsive Menu Icon -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Responsive Menu (Hidden by default) -->
    <div id="responsive-menu" class="md:hidden bg-gray-800 text-white p-4 hidden">
        <a href="#" class="block py-2">Home</a>
        <a href="#" class="block py-2">Browse</a>
        <a href="#" class="block py-2">Info</a>
        <a href="#" class="block py-2">Cart</a>
    </div>

    <!-- Content Section with Cards -->
    <div class="container mx-auto mt-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Card 1 -->
            <div class="bg-white p-4 rounded-md shadow-md">
                <img src="your_image_url1.jpg" alt="Product 1" class="mb-4 rounded-md">
                <h2 class="text-xl font-semibold mb-2">Product 1</h2>
                <p>Description of Product 1.</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md">Order Now</button>
                <a href="#" class="block mt-2">
                    <svg class="h-6 w-6 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h18v18H3zM15 5l-3 3-3-3"></path>
                    </svg>
                    Google Icon
                </a>
            </div>

            <!-- Card 2 -->
            <div class="bg-white p-4 rounded-md shadow-md">
                <img src="your_image_url2.jpg" alt="Product 2" class="mb-4 rounded-md">
                <h2 class="text-xl font-semibold mb-2">Product 2</h2>
                <p>Description of Product 2.</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md">Order Now</button>
                <a href="#" class="block mt-2">
                    <svg class="h-6 w-6 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h18v18H3zM15 5l-3 3-3-3"></path>
                    </svg>
                    Google Icon
                </a>
            </div>

            <!-- Card 3 -->
            <div class="bg-white p-4 rounded-md shadow-md">
                <img src="your_image_url3.jpg" alt="Product 3" class="mb-4 rounded-md">
                <h2 class="text-xl font-semibold mb-2">Product 3</h2>
                <p>Description of Product 3.</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md">Order Now</button>
                <a href="#" class="block mt-2">
                    <svg class="h-6 w-6 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h18v18H3zM15 5l-3 3-3-3"></path>
                    </svg>
                    Google Icon
                </a>
            </div>
        </div>
    </div>

    <script>
        // Toggle responsive menu
        document.getElementById('menu-toggle').addEventListener('click', function () {
            var menu = document.getElementById('responsive-menu');
            menu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
